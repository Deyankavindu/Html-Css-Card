<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure class="iphone">
        <div class="iphone_hero">
            <img src="./Img/ip-11 img.jpg" alt="iPhone" class="iphone_img">
        </div>
        <div class="iphone_content">
            <div class="iphone_title">
                <h1 class="iphone_heading">iPhone 11 - 64GB</h1>
                <div class="iphone_tag iphone_tag-1">#iPhone</div>
                <div class="iphone_tag iphone_tag-2">#apple</div>
            </div>
            <div class="iphone_description">
                <h4>6.1-inch</h4>
                <h4>Liquid Retina HD display</h4>
                <h4>A13 Bionic chip</h4>
                <h4>Dual SIM (nano-SIM and eSIM)12</h4>
                <h4>With 01 Year Local + International Warranty.</h4>
            </div>
            
        </div>
        <div class="iphone_price">
            Rs.164,990.00
        </div>
    </figure>
    <figure class="iphone">
        <div class="iphone_hero">
            <img src="./Img/11-White.jpg" alt="iPhone" class="iphone_img">
        </div>
        <div class="iphone_content">
            <div class="iphone_title">
                <h1 class="iphone_heading">iPhone 11 - 64GB</h1>
                <div class="iphone_tag iphone_tag-1">#iPhone</div>
                <div class="iphone_tag iphone_tag-2">#apple</div>
            </div>
            <div class="iphone_description">
                <h4>6.1-inch</h4>
                <h4>Liquid Retina HD display</h4>
                <h4>A13 Bionic chip</h4>
                <h4>Dual SIM (nano-SIM and eSIM)12</h4>
                <h4>With 01 Year Local + International Warranty.</h4>
            </div>
            
        </div>
        <div class="iphone_price">
            Rs.164,990.00
        </div>
    </figure>
</body>
</html>
